    <script>
        let isLoginMode = true;
        let selectedPosition = '';

        function switchTab(mode) {
            isLoginMode = (mode === 'login');
            const tabs = document.querySelectorAll('.tab');
            const registerFields = document.querySelector('.register-fields');
            const submitBtn = document.getElementById('submitBtn');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            if (isLoginMode) {
                registerFields.classList.remove('active');
                submitBtn.textContent = 'Giri≈ü Yap';
            } else {
                registerFields.classList.add('active');
                submitBtn.textContent = 'Kayƒ±t Ol';
            }
        }

        function togglePositions() {
            const positionList = document.getElementById('positionList');
            positionList.style.display = positionList.style.display === 'none' ? 'block' : 'none';
        }

        function selectPosition(position) {
            selectedPosition = position;
            document.getElementById('position').value = position.charAt(0).toUpperCase() + position.slice(1);
            document.getElementById('positionList').style.display = 'none';
        }

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            
            if (!email || !password) {
                showMessage('E-posta ve ≈üifre alanlarƒ± zorunludur', 'error');
                return;
            }
            
            if (!isLoginMode) {
                const name = document.getElementById('name').value.trim();
                const surname = document.getElementById('surname').value.trim();
                const store = document.getElementById('store').value.trim();
                
                if (!name || !surname || !selectedPosition || !store) {
                    showMessage('T√ºm alanlarƒ± doldurunuz', 'error');
                    return;
                }
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'ƒ∞≈üleniyor...';
            
            try {
                const endpoint = isLoginMode ? 'login' : 'register';
                const body = isLoginMode 
                    ? { email: email.toLowerCase(), password }
                    : {
                        email: email.toLowerCase(),
                        password,
                        name: document.getElementById('name').value.trim(),
                        surname: document.getElementById('surname').value.trim(),
                        position: selectedPosition,
                        store: document.getElementById('store').value.trim()
                    };

                const response = await fetch(`https://employee-register-3.preview.emergentagent.com/api/auth/${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('auth_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showMessage(isLoginMode 
                        ? `Ho≈ü geldiniz, ${data.user.name} ${data.user.surname}!`
                        : `Kayƒ±t ba≈üarƒ±lƒ±! Sicil numaranƒ±z: ${data.user.employee_id}`, 'success');
                    
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                } else {
                    showMessage(data.detail || 'Bir hata olu≈ütu', 'error');
                }
            } catch (error) {
                showMessage('Baƒülantƒ± hatasƒ±. L√ºtfen tekrar deneyin.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = isLoginMode ? 'Giri≈ü Yap' : 'Kayƒ±t Ol';
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => messageDiv.innerHTML = '', 5000);
        }

        // Check if user is already logged in
        window.onload = function() {
            const token = localStorage.getItem('auth_token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (token && user.name) {
                loadDashboard(user, token);
            }
        };

                    .menu-item {

                        border-radius: 8px;

            `;
        }

        let announcements = [];
        
        async function loadAnnouncements(token) {
            try {
                const response = await fetch('https://employee-register-3.preview.emergentagent.com/api/announcements', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    announcements = await response.json();
                    // Check for urgent announcements
                    const hasUrgent = announcements.some(a => a.is_urgent);
                    if (hasUrgent) {
                        setTimeout(() => {
                            const indicator = document.getElementById('urgentIndicator');
                            if (indicator) indicator.style.display = 'block';
                        }, 100);
                    }
                }
            } catch (error) {
                console.error('Error loading announcements:', error);
            }
        }
        
        function showAnnouncements() {
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = 'üì¢ Duyurular';
            
            if (announcements.length === 0) {
                modalBody.innerHTML = '<p style="text-align: center; color: #666;">Hen√ºz duyuru bulunmuyor</p>';
            } else {
                modalBody.innerHTML = announcements.map(announcement => `
                    <div class="announcement-card ${announcement.is_urgent ? 'urgent' : ''}">
                        ${announcement.is_urgent ? '<div style="color: #FF4444; font-weight: bold; font-size: 12px; margin-bottom: 8px;">üî¥ ACƒ∞L DUYURU</div>' : ''}

        async function createAnnouncement(e) {
            e.preventDefault();
            
            const title = document.getElementById('annTitle').value.trim();
            const content = document.getElementById('annContent').value.trim();
            const isUrgent = document.getElementById('isUrgent').checked;
            const token = localStorage.getItem('auth_token');
            
            if (!title || !content) {
                alert('Ba≈ülƒ±k ve i√ßerik alanlarƒ± zorunludur');
                return;
            }
            
            try {
                const response = await fetch('https://employee-register-3.preview.emergentagent.com/api/announcements', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        title,
                        content,
                        is_urgent: isUrgent
                    })
                });
                
                if (response.ok) {
                    alert('Duyuru ba≈üarƒ±yla olu≈üturuldu!');
                    closeModal();
                    // Reload announcements
                    await loadAnnouncements(token);
                } else {
                    const error = await response.json();
                    alert('Hata: ' + (error.detail || 'Duyuru olu≈üturulamadƒ±'));
                }
            } catch (error) {
                alert('Baƒülantƒ± hatasƒ±');

        function showExamEntry() {

            document.getElementById('modalOverlay').style.display = 'flex';
        }
        
        function showAdminPanel() {

            document.getElementById('modalBody').innerHTML = `
                <div id="userManagement">
                    <div style="margin-bottom: 20px;">
                        <button onclick="loadAllUsers()" class="btn" style="width: 100%; margin-bottom: 10px;">üë• T√ºm √áalƒ±≈üanlarƒ± G√∂r√ºnt√ºle</button>
                    </div>
                    <div id="usersList"></div>
                </div>
            `;
            document.getElementById('modalOverlay').style.display = 'flex';
        }
        
        async function loadAllUsers() {
            const token = localStorage.getItem('auth_token');
            const usersList = document.getElementById('usersList');
            
            usersList.innerHTML = '<div style="text-align: center; padding: 20px;">Y√ºkleniyor...</div>';
            
            try {
                const response = await fetch('https://employee-register-3.preview.emergentagent.com/api/users', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const users = await response.json();
                    displayUsers(users);
                } else {
                    const error = await response.json();
                    usersList.innerHTML = `<div style="color: red; text-align: center;">Hata: ${error.detail}</div>`;
                }
            } catch (error) {
                usersList.innerHTML = `<div style="color: red; text-align: center;">Baƒülantƒ± hatasƒ±</div>`;
            }
        }
        
        function displayUsers(users) {
            const usersList = document.getElementById('usersList');
            const currentUser = JSON.parse(localStorage.getItem('user'));
            
            usersList.innerHTML = `
                <div style="max-height: 400px; overflow-y: auto;">
                    <h4 style="margin-bottom: 15px;">üìã Kayƒ±tlƒ± √áalƒ±≈üanlar (${users.length})</h4>
                    ${users.map(user => `
                        <div class="user-card" style="background: #f8f9fa; border-radius: 8px; padding: 16px; margin-bottom: 12px; border-left: 4px solid ${user.is_admin ? '#FF6B6B' : user.special_role ? '#4ECDC4' : '#8B4513'};">
                            <div style="display: flex; justify-content: space-between; align-items: flex-start;">

                                        <div>üíº ${user.position?.charAt(0).toUpperCase() + user.position?.slice(1)}</div>
                                        <div>üè™ ${user.store || 'Bilinmiyor'}</div>
                                        ${user.is_admin ? '<div style="color: #FF6B6B; font-weight: bold;">üëë Y√ñNETƒ∞Cƒ∞</div>' : ''}
                                        ${user.special_role ? '<div style="color: #4ECDC4; font-weight: bold;">üéì Eƒûƒ∞Tƒ∞M DEPARTMANI</div>' : ''}
                                    </div>
                                </div>
                                <div style="display: flex; flex-direction: column; gap: 8px;">
                                    <button onclick="editUser('${user._id}')" style="background: #007bff; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 12px;">‚úèÔ∏è D√ºzenle</button>
                                    ${(currentUser.is_admin && user._id !== currentUser._id) ? `<button onclick="deleteUser('${user._id}', '${user.name} ${user.surname}')" style="background: #dc3545; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 12px;">üóëÔ∏è Sil</button>` : ''}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        let currentEditingUser = null;
        
        async function editUser(userId) {
            const token = localStorage.getItem('auth_token');
            const currentUser = JSON.parse(localStorage.getItem('user'));
            
            try {
                // Find user data from already loaded users or fetch again
                const response = await fetch('https://employee-register-3.preview.emergentagent.com/api/users', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const users = await response.json();
                    const user = users.find(u => u._id === userId);
                    
                    if (user) {
                        currentEditingUser = user;
                        showEditModal(user, currentUser);
                    }
                }
            } catch (error) {
                alert('Kullanƒ±cƒ± bilgileri y√ºklenirken hata olu≈ütu');
            }
        }
        
        function showEditModal(user, currentUser) {
            document.getElementById('modalTitle').textContent = `‚úèÔ∏è ${user.name} ${user.surname} - D√ºzenle`;
            document.getElementById('modalBody').innerHTML = `
                <form id="editUserForm">
                    <div class="form-group">
                        <label>Ad *</label>
                        <input type="text" class="form-control" id="editName" value="${user.name}" required>
                    </div>
                    <div class="form-group">
                        <label>Soyad *</label>

                    <div class="form-group">

                            <option value="m√ºd√ºr yardƒ±mcƒ±sƒ±" ${user.position === 'm√ºd√ºr yardƒ±mcƒ±sƒ±' ? 'selected' : ''}>M√ºd√ºr Yardƒ±mcƒ±sƒ±</option>
                            <option value="maƒüaza m√ºd√ºr√º" ${user.position === 'maƒüaza m√ºd√ºr√º' ? 'selected' : ''}>Maƒüaza M√ºd√ºr√º</option>
                            <option value="trainer" ${user.position === 'trainer' ? 'selected' : ''}>Trainer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Maƒüaza *</label>
                        <input type="text" class="form-control" id="editStore" value="${user.store || ''}" required>

                    ${currentUser.is_admin ? `
                    <div class="form-group">
                        <label>√ñzel Rol (Sadece Admin)</label>
                        <select class="form-control" id="editSpecialRole">

                        </select>
                    </div>
                    ` : ''}
                    <div style="display: flex; gap: 10px; margin-top: 20px;">
                        <button type="submit" class="btn" style="flex: 1;">üíæ Kaydet</button>
                        <button type="button" onclick="loadAllUsers()" class="btn" style="flex: 1; background: #6c757d;">üîô Geri</button>
                    </div>
                </form>
            `;
            
            document.getElementById('editUserForm').addEventListener('submit', saveUserChanges);
        }
        
        async function saveUserChanges(e) {
            e.preventDefault();
            
            const token = localStorage.getItem('auth_token');
            const currentUser = JSON.parse(localStorage.getItem('user'));
            
            const updates = {
                name: document.getElementById('editName').value.trim(),
                surname: document.getElementById('editSurname').value.trim(),
                email: document.getElementById('editEmail').value.trim(),
                position: document.getElementById('editPosition').value,
                store: document.getElementById('editStore').value.trim()
            };
            
            if (currentUser.is_admin) {
                const specialRole = document.getElementById('editSpecialRole').value;
                updates.special_role = specialRole || null;
            }
            
            try {
                const response = await fetch(`https://employee-register-3.preview.emergentagent.com/api/users/${currentEditingUser._id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(updates)
                });
                
                if (response.ok) {
                    alert('Kullanƒ±cƒ± bilgileri ba≈üarƒ±yla g√ºncellendi!');
                    loadAllUsers(); // Refresh the list
                } else {
                    const error = await response.json();
                    alert('Hata: ' + (error.detail || 'G√ºncelleme ba≈üarƒ±sƒ±z'));
                }
            } catch (error) {

        async function deleteUser(userId, userName) {
            if (!confirm(`${userName} kullanƒ±cƒ±sƒ±nƒ± silmek istediƒüinizden emin misiniz? Bu i≈ülem geri alƒ±namaz!`)) {
                return;
            }
            
            const token = localStorage.getItem('auth_token');
            
            try {
                const response = await fetch(`https://employee-register-3.preview.emergentagent.com/api/users/${userId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    alert('Kullanƒ±cƒ± ba≈üarƒ±yla silindi');
                    loadAllUsers(); // Refresh the list
                } else {
                    const error = await response.json();
                    alert('Hata: ' + (error.detail || 'Silme i≈ülemi ba≈üarƒ±sƒ±z'));
                }
            } catch (error) {
                alert('Baƒülantƒ± hatasƒ±');
            }
        }
        
        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
        }

        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user');
            window.location.reload();
        }
    </script>
